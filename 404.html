    <style>
        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --secondary-color: #ec4899;
            --accent-color: #06b6d4;
            --gradient-primary: linear-gradient(135deg, #6366f1, #ec4899);
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Mobile-specific variables */
            --mobile-padding: 1rem;
            --mobile-border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            min-height: 600px;
            overflow: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .error-container {
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            padding: var(--mobile-padding);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
            width: 100%;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 2s infinite;
            opacity: 0.7;
        }

        .error-title {
            font-size: clamp(1.25rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .error-description {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--mobile-border-radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            min-height: 44px; /* Touch-friendly minimum */
            min-width: 44px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before,
        .btn:focus::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover,
        .btn-primary:focus {
            transform: translateY(-2px);
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Focus styles for accessibility */
        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Background Animation - Disabled on mobile for performance */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .shape:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            transform: rotate(45deg);
        }

        .shape:nth-child(3) {
            top: 40%;
            right: 20%;
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 20px;
        }

        .shape:nth-child(4) {
            bottom: 20%;
            left: 20%;
            width: 30px;
            height: 30px;
            background: #f59e0b;
            border-radius: 50%;
        }

        /* Navigation breadcrumb */
        .breadcrumb {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            z-index: 10;
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .breadcrumb a:hover,
        .breadcrumb a:focus {
            color: var(--primary-light);
        }

        /* Search suggestion */
        .search-suggestion {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--mobile-border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-suggestion p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .search-suggestion code {
            background: rgba(99, 102, 241, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--primary-light);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                height: calc(var(--vh, 1vh) * 100);
            }
            
            .error-content {
                padding: 1rem;
            }
            
            .error-buttons {
                flex-direction: column;
                align-items: stretch;
                max-width: 280px;
                margin: 0 auto 2rem;
            }
            
            .btn {
                width: 100%;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            
            .breadcrumb {
                position: relative;
                top: auto;
                left: auto;
                justify-content: center;
                margin-bottom: 1rem;
                padding: 0 1rem;
            }
            
            .error-container {
                padding: 1rem;
                min-height: calc(100vh - 2rem);
                min-height: calc(var(--vh, 1vh) * 100 - 2rem);
            }
            
            /* Disable complex animations on mobile */
            .floating-shapes {
                display: none;
            }
            
            .animated-bg {
                animation: none;
            }
            
            .error-code::before {
                animation: none;
            }
            
            /* Touch feedback */
            .btn:active {
                transform: scale(0.98);
            }
        }

        @media (max-width: 480px) {
            .error-content {
                padding: 0.5rem;
            }
            
            .breadcrumb {
                font-size: 0.8rem;
                flex-wrap: wrap;
            }
            
            .search-suggestion {
                padding: 0.75rem;
                margin-top: 0.75rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .error-code {
                color: white !important;
                background: none !important;
                -webkit-text-fill-color: white !important;
            }
            
            .btn-primary {
                background: white !important;
                color: black !important;
                border: 2px solid white !important;
            }
        }

        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .error-content {
                animation: none;
            }
            
            .error-code::before {
                animation: none;
            }
            
            .btn::before {
                transition: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0a0a0a;
                --bg-secondary: #111111;
                --text-primary: #ffffff;
                --text-secondary: #a1a1aa;
            }
        }

        /* Print styles */
        @media print {
            .floating-shapes,
            .animated-bg {
                display: none !important;
            }
            
            body {
                background: white !important;
                color: black !important;
            }
            
            .error-code,
            .error-title {
                color: black !important;
                background: none !important;
                -webkit-text-fill-color: black !important;
            }
            
            .btn {
                border: 2px solid black !important;
                color: black !important;
            }
        }
    </style>
    
    <!-- Performance optimization script -->
    <script>
        // Mobile viewport height fix
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', () => setTimeout(setVH, 500));
        
        // Detect mobile device
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            document.documentElement.classList.add('mobile-device');
        }
        
        // Disable animations if reduced motion is preferred
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.documentElement.classList.add('reduced-motion');

    </script>
